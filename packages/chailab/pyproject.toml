[project]
name = "chailab"
description = "A Gradio-like interface using shadcn/ui components"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.103",
    "uvicorn[standard]>=0.23",
]
dynamic = ["version"]
authors = [
    {name = "ChaiLab Team"}
]
license = {text = "MIT"}
keywords = ["machine-learning", "gradio", "interface", "web-ui", "shadcn-ui", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]

[project.urls]
Homepage = "https://github.com/yourusername/chailab"
Repository = "https://github.com/yourusername/chailab"
Issues = "https://github.com/yourusername/chailab/issues"

[project.scripts]
# Intentionally left empty for now

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["chailab/**/*"]

[tool.hatch.build.targets.wheel]
include = ["chailab/**/*"]

[tool.hatch.version]
path = "chailab/_version.py"
